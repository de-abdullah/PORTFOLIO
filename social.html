<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        /* Custom CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333333;
            transition: background-color 0.5s ease; /* Smooth transition for background color */
            background-image: url('https://source.unsplash.com/1600x900/?nature,technology'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Do not repeat the background image */
            background-attachment: fixed; /* Keep the background image fixed while scrolling */
        }

        body.dark-mode {
            background-color: #333333;
            color: #ffffff;
        }

        header {
            background-color: #212529;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth transition for link color */
        }

        nav ul li a:hover {
            color: #ffd700; /* Change link color on hover */
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .section {
            margin-bottom: 40px;
        }

        footer {
            background-color: #212529;
            text-align: center;
            padding: 10px 0;
            color: #fff;
        }

        /* Social media links */
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.3s ease; /* Smooth transition for social media icons */
        }

        .social-links a:hover {
            transform: scale(1.1); /* Scale up the social media icons on hover */
        }

        .social-links img {
            width: 40px;
            height: auto;
        }

         /* Button Styles */
         .toggle-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999; /* Ensure button stays on top */
        }

        .toggle-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <header>
        <h1>Social Media Page</h1>
        <nav>
            <ul>
                <li><a href="personalportfolio.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="social.html">Social</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home" class="section">
            <h2>Social Media Links</h2>
            <p>Welcome to my social media page! Connect with me on various social platforms to stay updated.</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/muhammad-abdullah-568b40210/" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
                <a href="https://www.instagram.com/_muhammad_abdullah0/" target="_blank"><img src="instagram.png" alt="instagram"></a>
                <a href="https://www.facebook.com/profile.php?id=100018191146401" target="_blank"><img src="facebook.png" alt="Facebook"></a>
                <!-- Add more social media links and logos as needed -->
            </div>
        </section>
    </main>

    <!-- Use an icon instead of a button -->
    <span class="toggle-button" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i> <!-- Font Awesome moon icon -->
    </span>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
